<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>
<body>

    <h1>Calculator project</h1>
    <p>Description</p>

    <div class="containerMain">
        <div class="containerDisplay">1000.1000</div>
        <div class="containerButtons">
            <div class="columns">
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="columns">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>.</button>
            </div>
            <div class="columns">
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>a</button>
            </div>
            <div class="columns">
                <button>รท</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div class="columns">
                <button>Clear</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
