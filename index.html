<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>
<body>

    <h1>Calculator project</h1>
    <p>Description</p>

    <div class="containerMain">
        <div class="containerDisplay">
            <div id="displayOutput"></div>
        </div>
        <div class="containerButtons">
            <div class="columns">
                <button data-key="7" data-group="number">7</button>
                <button data-key="4" data-group="number">4</button>
                <button data-key="1" data-group="number">1</button>
                <button data-key="0" data-group="number">0</button>
            </div>
            <div class="columns">
                <button data-key="8" data-group="number">8</button>
                <button data-key="5" data-group="number">5</button>
                <button data-key="2" data-group="number">2</button>
                <button data-key="." data-group="floatModifier">.</button>
            </div>
            <div class="columns">
                <button data-key="9" data-group="number">9</button>
                <button data-key="6" data-group="number">6</button>
                <button data-key="3" data-group="number">3</button>
                <button>‎ </button>
            </div>
            <div class="columns">
                <button data-key="/" data-group="operator">÷</button>
                <button data-key="*" data-group="operator">*</button>
                <button data-key="-" data-group="operator">-</button>
                <button data-key="+" data-group="operator">+</button>
            </div>
            <div class="columns">
                <button data-key="←" data-group="backspace">← back</button>
                <button data-key="clearAll" data-group="result">Clear All</button>
                <button data-key="=" data-group="result">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
